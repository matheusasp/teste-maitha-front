<div>
    <button class="btn btn-primary mb-3">Adicionar Produto</button>
</div>

<div>
    <h2>{{ isNewUser ? 'Adicionar Usuário' : 'Editar Usuário' }}</h2>
    <form (ngSubmit)="saveUser()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" [(ngModel)]="user.role">
              <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">{{ isNewUser ? 'Adicionar' : 'Salvar' }}</button>
    </form>
</div>

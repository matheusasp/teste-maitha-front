<div>
    <button class="btn btn-primary mb-3">Adicionar Produto</button>
</div>

<div>
    <h2>{{ isNewProduct ? 'Adicionar Produto' : 'Editar Produto' }}</h2>
    <form (ngSubmit)="saveProduct()">
        <div *ngIf="product">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name">
                <input type="hidden" class="form-control" id="id" [(ngModel)]="product.id" name="id">
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="product.description" name="description">
            </div>
            <div class="form-group">
                <label for="price">Preço</label>
                <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">{{ isNewProduct ? 'Adicionar' : 'Salvar' }}</button>
        </div>
    </form>

</div>

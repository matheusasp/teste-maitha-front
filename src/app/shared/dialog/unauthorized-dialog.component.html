<div class="unauthorized-dialog">
    <h2 class="dialog-title">Acesso não autorizado</h2>
    <div class="dialog-content">
        <p>Você não possui as permissões necessárias para acessar esta página.</p>
        <p>Entre em contato com o administrador para obter acesso.</p>
    </div>
    <div class="dialog-actions">
        <button class="button" mat-button (click)="closeDialog()">Fechar</button>
    </div>
</div>
